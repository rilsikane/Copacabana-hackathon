<div class="features-wrapper one">
    <div class="container">
      <div class="section-name one">
        <h2>รายละเอียดห้อง</h2>
          <div class="row">
              <table wt-responsive-table>
                <tr>
                    <td style="text-align: right;"><h4>ชื่อ : </h4></td>
                    <td style="text-align: left;"><p>{{detail.roomName}}</p></td>
                </tr>
                <tr>
                    <td style="text-align: right;"><h4>ที่อยู่ : </h4></td>
                    <td style="text-align: left;"><p>{{detail.address}}</p></td>
                </tr>
                <tr>
                    <td style="text-align: right;"><h4>ขนาดห้อง : </h4></td>
                    <td style="text-align: left;"><p>{{detail.roomSize}}</p></td>
                </tr>
                <tr>
                    <td style="text-align: right;"><h4>ราคา : </h4></td>
                    <td style="text-align: left;"><p>{{detail.price}} บาท</p></td>
                </tr>
                <tr>
                    <td style="text-align: right;"><h4>มัดจำ : </h4></td>
                    <td style="text-align: left;"><p>{{detail.deposit}}</p></td>
                </tr>
                <tr>
                    <td style="text-align: right;"><h4>Tel : </h4></td>
                    <td style="text-align: left;"><p>{{detail.tel}}</p></td>
                </tr>
          </table>
          </div>
          <div class="row">
              <flex-slider class="carousel" slide="s in slides" animation="slide" animation-loop="false" item-width="385" item-margin="5" maxItems="5" minItems="1" touch="true" slideshow="false">
                <li ng-click="imageClick(s)">
                  <a><img err-src="/assets/img/No_Image.gif"  ng-src="{{s}}"></a>
                </li>
              </flex-slider>
          </div>
      </div>
      <div class="features-wrapper one">
    <div class="container">
      <div class="row features">
        <div class="col-md-4 col-sm-6">
          <div class="feature clearfix" style="background-color: rgba(127, 255, 0, 0.5);width: 75%">
            <div class="icon_we"><i class="fa fa-bed"></i></div>          
            <h4>จอง</h4>
          </div>
        </div>
        <div class="col-md-4 col-sm-6">
        </div>
        <div class="col-md-4 col-sm-6 hidden-sm">
          <div class="feature clearfix" style="background-color: rgba(255, 0, 0, 0.70);width: 75%">
            <div class="icon_we"><i class="fa fa-repeat" aria-hidden="true"></i></div>  
            <h4>กลับ</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
    </div>
  </div>

  <script type="text/ng-template" id="imagePopup.html">
    
    <div class="modal-body" id="modal-body">
      <div class="col" style="text-align:center">
          <img err-src="/assets/img/No_Image.gif" ng-src="{{selectImg}}" style="max-width: 100%"/>
      </div>
    </div>
    
</script>
