<script type="text/ng-template" id="myModalContent.html">
    
    <div class="modal-body" id="modal-body">
      <div class="col">
        <div class="logmod__form">
          <form accept-charset="utf-8" action="#" class="simform">
            <div class="sminputs">
              <div class="input full">
                <label class="string optional" for="user-name">Username*</label>
                <input class="string optional" maxlength="255" id="user-email" placeholder="Email" type="email" size="50" />
              </div>
            </div>
            <div class="sminputs">
              <div class="input string optional">
                <label class="string optional" for="user-pw">Password *</label>
                <input class="string optional" maxlength="255" id="user-pw" placeholder="Password" type="text" size="50" />
              </div>
              <div class="input string optional">
                <label class="string optional" for="user-pw-repeat">Repeat password *</label>
                <input class="string optional" maxlength="255" id="user-pw-repeat" placeholder="Repeat password" type="text" size="50" />
              </div>
            </div>
            <div class="simform__actions">
              <input class="sumbit" name="commit" type="sumbit" value="Create Account" />
              <span class="simform__actions-sidetext">By creating an account you agree to our <a class="special" href="#" target="_blank" role="link">Terms & Privacy</a></span>

        </div>

            <a ng-click="facebookLogin()" href="#" class="connect facebook">

                <i class="fa fa-facebook"></i>
              </div>

                <span>Create an account with <strong>Facebook</strong></span>
              </div>
            </a>

              <div class="connect__context">
                <span>Create an account with <strong>Google+</strong></span>
              </div>
            </a> -->
              <google-plus-signin clientid="20125449078-4jo21sf1ltlb81o5cbke4sic3ogoo3gm.apps.googleusercontent.com"></google-plus-signin>
          </div>
        </div>
      </div>
    </div>
    
</script>
<script type="text/ng-template" id="signUpModal.html">
    
    <div class="modal-body" id="modal-body">
      <div class="col">
        <div class="logmod__form">
          <form accept-charset="utf-8" class="simform">
            <div class="sminputs">
              <div class="input full">
                <label class="string optional" for="user-name">Username*</label>
                <input class="string optional" maxlength="255" id="user-email"  type="email" size="50" ng-model="signUpForm.userName"/>
              </div>
            </div>
            <div class="sminputs">
              <div class="input string optional">
                <label class="string optional" for="user-pw">Password *</label>
                <input class="string optional" maxlength="255" id="user-pw" type="password" size="50" ng-model="signUpForm.password"/>
              </div>
              <div class="input string optional">
                <label class="string optional" for="user-pw-repeat">Repeat password *</label>
                <input class="string optional" maxlength="255" id="user-pw-repeat" type="password" size="50" ng-model="signUpForm.repeatPassword"/>
              </div>
            </div>
            <div class="sminputs">
              <div class="input string optional">
                <label class="string optional" for="user-pw">First Name *</label>
                <input class="string optional" maxlength="255" id="user-pw" type="text" size="50" ng-model="signUpForm.firstName"/>
              </div>
              <div class="input string optional">
                <label class="string optional" for="user-pw-repeat">Last Name *</label>
                <input class="string optional" maxlength="255" id="user-pw-repeat" type="text" size="50" ng-model="signUpForm.lastName"/>
              </div>
            </div>
            <div class="sminputs">
              <div class="input string optional">
                <label class="string optional">Mobile *</label>
                <input class="string optional" maxlength="255" id="user-pw" placeholder="Mobile" type="text" size="50" ng-model="tel"/>
              </div>
            </div>
            <div class="simform__actions">
              <button class="sumbit" name="commit" ng-click="signUp()">Create Account</button>
              <span class="simform__actions-sidetext">By creating an account you agree to our <a class="special" href="#" target="_blank" role="link">Terms & Privacy</a></span>
            </div> 
          </form>
        </div> 
        
      </div>
    </div>
    
</script>
